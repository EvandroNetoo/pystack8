{% extends 'bases/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'authentication/css/css.css' %}">
{% endblock %}

{% block body %}
<div class="container">

    <h3 class="font-destaque-secundaria"> <img width="10%" src="{% static 'general/img/vitalab_logo.png' %}" alt="">Login</h3>

    {% include 'partials/messages.html' %}

    <div>
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label>Username</label>
            <br>
            <input type="text" class="input-default" name="username">
            <br>
            <br>
            <label>Senha</label>
            <br>
            <input type="password" class="input-default" name="senha">
            <br>
            <br>
            <input type="submit" class="btn-default" value="Logar">
        </form>
    </div>
</div>
{% endblock %}
